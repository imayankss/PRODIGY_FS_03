<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container mt-5 p-5">
			<div class="row">
				<div class="col-md-6 p-5">
				<img alt="" src="/img/login.jpg" width="100%" height="400px">
			</div>
			<div class="col-md-6 mt-3 p-5">
				<div class="card shadow p-3 mb-5 bg-body rounded">
						<div class="card-header">
							<p class="fs-4 text-center">Reset Password</p>

							<!-- Showing message to UI end -->
							<th:block th:if="${session.successMsg}">
								<p class="text-success fw-bold text-center mt-2">[[${session.successMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
							<th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold text-center mt-2">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
							<!-- Showing message to UI end -->

						</div>
						<div class="card-body">
						<form action="/reset-password" method="post">
							<div class="mb-3">
								<label class="form-label">New Password</label> <input
									class="form-control" id="password" name="password" type="password" required/>
							</div>
							
							<div class="mb-3">
								<label class="form-label">Confirm Password</label> <input
									class="form-control" id="confirmPassword" type="password" name="confirmPassword" required/>
									<span id="passwordError" style="color:red;"></span>
							</div>
							<input type="hidden" th:value="${token}" name="token">
							<button type="submit" class="btn bg-danger text-white col-md-12" id="submitButton" disabled>Reset Password</button>
						</form>

						
					</div>
					
				</div>
			</div>
			</div>
		</div>
		
		<script>
		/*<![CDATA[*/
			$(document).ready(function(){

				 $('#password, #confirmPassword').on('input', function() {
				        const password = $('#password').val();
				        const confirmPassword = $('#confirmPassword').val();
				        
				        if (password === confirmPassword && password !== "") {
				            $('#submitButton').prop('disabled', false);
				            $('#passwordError').text('Password match').css('color', 'green');
				            //$('#passwordError').text('Password Matched').css('color', 'green');;
				        } else {
				            $('#submitButton').prop('disabled', true);
				            //$('#passwordError').text('Passwords do not match');
				            $('#passwordError').text('Passwords do not match').css('color', 'Red');
				        }
				        
				 });
				
			
			
			
			});
				 
		/*]]>*/
		</script>
	</section>

</body>
</html>
